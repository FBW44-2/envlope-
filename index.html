<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <title>Envlope</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="envlope">
          <img class="envlope-img" src="/images/envelope.png" alt="envlope" />
          <div class="sender">
            <h1>Sender</h1>
            <p>Jone Doe</p>
            <p>musterstr.123</p>
            <p>Berlin 6453736</p>
            <p>Germany</p>
          </div>
          <div class="top-right">
            <img class="img-waves" src="/images/sea-waves.png" alt="" />
            <img class="img-stamp" src="images/stamp.png" alt="" />
          </div>
          <div class="coution-middle">
            <img src="images/caution-943376_640.png" width="100%" alt="" />
          </div>
          <div class="recipient">
            <h1>Recipient</h1>
            <p>Jone Doe</p>
            <p>musterstr.123</p>
            <p>Wetzlar 6453736</p>
            <p>Germany</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
